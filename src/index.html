<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0"
    >
    <title>MyBiKE</title>
    <link 
      rel="icon" 
      type="image/x-icon" 
      href="./images/favicon.svg"
    >
    <link 
      rel="stylesheet" 
      href="./styles/main.scss"
    >
    <link 
      rel="preconnect" 
      href="https://fonts.googleapis.com"
    >
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
    >
    <link 
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" 
      rel="stylesheet"
    >
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header" id="home">
      <div class="container container__header">
        <div class="top-actions">
          <a href="#home" class="top-actions__logo">
            <img 
              src="./images/logo.svg" 
              alt="MyBiKE logo"
              class="top-actions__logo-img"
            >
          </a>
  
          <a 
            href="tel:+1 234 555-55-55" 
            class="icon icon--phone top-actions__phone"
          >
          </a>
    
          <a 
            href="#menu" 
            class="icon icon--menu"
          >
          </a>
        </div>

        <h1 class="header__title">
          Take the Streets
        </h1>
      </div>
    </header>

    <nav class="menu" id="menu">
      <div class="container container__menu">
        <div class="top-actions">
          <a href="#home" class="top-actions__logo">
            <img 
              src="./images/logo_black.svg" 
              alt="MyBiKE logo"
              class="top-actions__logo-img top-actions__logo-img--menu"
            >
          </a>
  
          <a 
            href="tel:+1 234 555-55-55" 
            class="icon icon--phone icon--disabled"
          >
          </a>
    
          <a 
            href="#home" 
            class="icon icon--cross"
          >
          </a>
        </div>

        <ul class="menu__list">
          <li class="menu__item">
            <a href="#home" class="menu__link">
              Home
            </a>
          </li>

          <li class="menu__item">
            <a href="#home" class="menu__link">
              About Us
            </a>
          </li>
          <li class="menu__item">
            <a href="#home" class="menu__link">
              Compare Bikes
            </a>
          </li>
          <li class="menu__item">
            <a href="#home" class="menu__link">
              Details
            </a>
          </li>
          <li class="menu__item">
            <a href="#home" class="menu__link">
              Contacts
            </a>
          </li>
        </ul>

        <div class="menu__about">
          <a href="tel:+1 234 5555-55-55" class="menu__phone">
            +1 234 5555-55-55
          </a>
  
          <a href="#home" class="menu__button">
            Book a test ride
          </a>
        </div>
      </div>
    </nav>
  </body>
</html>
